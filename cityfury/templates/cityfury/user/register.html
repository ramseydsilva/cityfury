{% extends "base.html" %}

{% block main %}

<div id="content">

<div class="{% if not message %}invisible{% endif %} alert alert-warning">{{ message }}</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-5">
        <form action="." method="post" class="form-horizontal" role="form">{% csrf_token %}
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="Pick a Username" name="username" value="{{ username }}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your Email" name="email" value="{{ email }}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" value="{{ password }}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn btn-default">Register</button>
            </div>
          </div>
        </form>
    </div>
</div>

</div>

{% endblock %}
