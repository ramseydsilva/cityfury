{% extends "base.html" %}

{% block main %}

<div id="content">

{% if message %}
    <div class="alert alert-warning">{{ message }}</div>
{% endif %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-5">
        <form action="." method="post" class="form-horizontal" role="form">{% csrf_token %}
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Username or Email Address" name="username" value="{{ username }}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" value="{{ password }}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
    </div>
</div>

</div>

{% endblock %}
